---
config: |-
  this is help for the config command
   pik config default=186 mingw
   pik config home
   pik config rubyopt=(on|off)

add: |-
  pik add [-i]|[path_to_ruby]
  
    pik add path_to_ruby     Adds the path if ruby.exe is found.
    pik add -i               Opens up interactive mode.
  

checkup: |-
  pik checkup

list: pik list
ls: |-
  pik ls
  
    An alias for the list command.
    See 'pik help list' for usage.

remove: |-
  pik remove [pattern1 pattern2 ... pattern*]
  
    Removes ruby versions, if you no longer care about them. 

rm: |-
  pik rm
  
  An alias for the remove command.
  See 'pik help remove' for usage.

run: |-
  pik run "command args"

switch: |-
  pik switch [pattern1 pattern2 ... pattern*]
  
    Switches ruby versions based on a pattern.
  
    Examples:

      C:\>pik switch 186 mingw
      Switching to 186: ruby 1.8.6 (2009-03-31 patchlevel 368) [i386-mingw32]
        
      C:>pik switch 191 p0
      Switching to 191: ruby 1.9.1p0 (2009-01-30 revision 21907) [i386-mingw32]    

sw: |-
  pik sw

    An alias for the switch command.
    See 'pik help switch' for usage.

commands: |-

  pik commands are:
  
      add           Add another ruby location to pik.
      checkup       Checks your environment for current Ruby best practices.
      list|ls       Lists ruby versions that pik is aware of.
      run           Runs command with all version of ruby that pik is aware of.
      remove|rm     Remove a ruby location from pik.
      switch|sw     Switches to another ruby location.
      help          Displays help topics.
      
  
  For help on a particular command, use 'pik help COMMAND'.

help: |-
  This is the over all help file

  To get help with a command

    pik help (command)
  
  To list all commands (add, checkup, list, run, remove, switch, help) and descriptions:

    pik help commands

no_help: No help message exists for this command
quit: Quitting...

rubyopt: 
  :fail: |-
    FAIL
    The 'rubyopt' environment variable is set.  Consider turning this off
    by running 'pik config rubyopt=off'.


  :pass: |-
    PASS
    The 'rubyopt' environment variable is not set.

home:
  :fail: |-
    FAIL
    The 'home' environment variable is not set.  Consider adding this
    by running 'pik config home' to set it to '<%= ENV['homedrive']}#{ENV['homepath'] %>'
    or 'pik config home=(another_path)' to set it to something else.

  :pass: |-
    PASS
    The 'home' environment variable is set.


path:
  :fail: |-
    FAIL
    You have more than one ruby path in your system path.
    Consider fixing this.

  :pass: |-
    PASS
    Your path has only one path to ruby.exe.

pathext:
  :fail: |-
    FAIL
    The .rb and .rbw file extensions are missing from the pathext environment variable.
    You can add them by running 'pik config pathext'

  :pass: |-
    PASS
    The pathext environment variable contains the .rb and .rbw file extensions.

no_ruby: This is not a valid path to ruby.exe

